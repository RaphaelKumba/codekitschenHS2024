<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Kitchen</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="script.js"></script>
</head>

<body>

<div class="header">
    <div class="title-text">Code Kitchen</div>
    <div class="medium-text">Calculator</div>
</div>

<div class="display">
    <div class="display-text" id="display-text"></div>
</div>

<div class="parts">
    <div class="parts-row">
        <div class="part">7</div>
        <div class="part">8</div>
        <div class="part">9</div>
        <div class="part">/</div>
    </div>
    <div class="parts-row">
        <div class="part">4</div>
        <div class="part">5</div>
        <div class="part">6</div>
        <div class="part">x</div>
    </div>
    <div class="parts-row">
        <div class="part">1</div>
        <div class="part">2</div>
        <div class="part">3</div>
        <div class="part">-</div>
    </div>
    <div class="parts-row">
        <div class="part">0</div>
        <div class="part">.</div>
        <div class="part">=</div>
        <div class="part">+</div>
    </div>
</div>

</body>
</html>
