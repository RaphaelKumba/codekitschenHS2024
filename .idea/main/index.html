<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Kitchen</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="script.js"></script>
    <script src="observable.js"></script>
    <script>
        const countController = CountController();
        CountView (countController, document.getElementById('counter'));
        countController.update();
    </script>
</head>
<body>
<div class="header">
    <div class="title title-text">Code Kitchen</div>
</div>
<div class="spacebox">
    <div class="square boxes"><div class="squaretext big-text">Croissant</div></div>
    <div class="square boxes"><div class="squaretext big-text">Baguette</div></div>
</div>
<div class="spacebox">
    <div class="counter boxes" id="counter">
        <div class="box-75"><div class="text big-text">Click to count:</div></div>
        <div class="box-25"><div class="text big-text" id="count">0</div></div>
    </div>
</div>
</body>
</html>
