<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Kitchen</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="script.js"></script>
</head>

<body>

<div class="header">
    <div class="title-text">Code Kitchen</div>
    <div class="medium-text">Calculator</div>
</div>

<div class="display" id="display">
    <div class="display-text big-text" id="display-text">0</div>
</div>

<div class="parts">
    <div class="parts-row">
        <div class="part" id="7"><div class="part-text small-text" name="part-text">7</div></div>
        <div class="part" id="8"><div class="part-text small-text" name="part-text">8</div></div>
        <div class="part" id="9"><div class="part-text small-text" name="part-text">9</div></div>
        <div class="part operation" id="÷"><div class="part-text small-text" name="part-text">÷</div></div>
        <div class="part operation" id="AC"><div class="part-text small-text" name="part-text">AC</div></div>
    </div>
    <div class="parts-row">
        <div class="part" id="4"><div class="part-text small-text" name="part-text">4</div></div>
        <div class="part" id="5"><div class="part-text small-text" name="part-text">5</div></div>
        <div class="part" id="6"><div class="part-text small-text" name="part-text">6</div></div>
        <div class="part operation" id="×"><div class="part-text small-text" name="part-text">×</div></div>
        <div class="part operation" id="⌫"><div class="part-text small-text" name="part-text">⌫</div></div>
    </div>
    <div class="parts-row">
        <div class="part" id="1"><div class="part-text small-text" name="part-text">1</div></div>
        <div class="part" id="2"><div class="part-text small-text" name="part-text">2</div></div>
        <div class="part" id="3"><div class="part-text small-text" name="part-text">3</div></div>
        <div class="part operation" id="-"><div class="part-text small-text" name="part-text">-</div></div>
        <div class="part operation" id="int"><div class="part-text small-text" name="part-text">int</div></div>
    </div>
    <div class="parts-row">
        <div class="part" id="0"><div class="part-text small-text" name="part-text">0</div></div>
        <div class="part" id="."><div class="part-text small-text" name="part-text">.</div></div>
        <div class="part calculate" id="="><div class="part-text small-text" name="part-text">=</div></div>
        <div class="part operation" id="+"><div class="part-text small-text" name="part-text">+</div></div>
        <div class="part operation" id="%"><div class="part-text small-text" name="part-text">%</div></div>
    </div>
    <div class="dumb-text" id="dumb"></div>
</div>

</body>
</html>
