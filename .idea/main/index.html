<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Kitchen</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="script.js"></script>
</head>
<body>
<div class="header">
    <div class="title title-text">Code Kitchen</div>
</div>
<div class="spacebox">
    <div class="square boxes"><div class="squaretext big-text">Croissant</div></div>
    <div class="square boxes"><div class="squaretext big-text">Baguette</div></div>
</div>
<div class="spacebox interactive">
    <div class="counter boxes" id="counter">
        <div class="box-75"><div class="text big-text">Click to count:</div></div>
        <div class="box-25"><div class="text big-text" id="count">0</div></div>
    </div>
</div>

<div class="spacebox">
    <div class="counter-disp boxes" id="counter-disp">
        <div class="box-75"><div class="text big-text">Total count:</div></div>
        <div class="box-25"><div class="text big-text" id="count-total">0</div></div>
    </div>
</div>

<div class="spacebox interactive">
    <div class="counter boxes" id="counter-reset">
        <div class="text big-text">Reset</div>
    </div>
</div>

</body>
</html>
